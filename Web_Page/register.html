<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/register.css" />
<title>SignUp</title>
</head>
<body>
    <center>
        <h1>SignUp</h1>
    </center>
    <img src="assets/image/guvi.png">
    
<form action="php/register.php" method="post">
	<fieldset>
	<legend>Create account</legend>
<p>
    <label>
    Salutation
    <br />
    <select name="salutation">
        <option>--None--</option>
        <option>Mr.</option>
        <option>Ms.</option>
        <option>Mrs.</option>
    </select>
    </label>
</p>
<p>
    <label>First name: <input type="text" name="firstName" /></label>
</p>
<p>
	<label>Last name: <input type="text" lastName" name="lastName" /></label>
</p>

<p>
   <label>Gender :</label>
    <label1><input type="radio" name="gender" value="male" /> Male</label1>
    <label1><input type="radio" name="gender" value="female" /> Female</label1>
</p>

<p>
	<label>Email: <input type="email" name="email" /></label>
</p>

<p> 
    <label>Set Password: <input type="password" name="password"></label>
</p>
<p> 
    <label>Re-enter Password: <input type="password" name="password2"></label>
</p>

<p>
	<label>Mobile NO: <input type="number" name="mobile" /></label>
</p>

<p>
	<label>Date of Birth: <input type="date" name="birthDate"></label>
</p>
<p> 
    <label>Designation: <input type="text" name="designation"></label>
</p>

<p>
    <label>
        Address :
        <br />
        <textarea name="address" cols="30" rows="3"></textarea>
    </label>
</p>
<!--<p>
    <label>Upload Profile image: </label>
  <input type="file" name="fileToUpload" id="fileToUpload">
</p>-->
<p>
	<button type="submit" name="button">Submit</button>
</p>

</fieldset>
</form>
</body>
</html>
